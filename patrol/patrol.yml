connstr: dbname=postgres user=postgres sslmode=disable
pgdata:  /data/devdb_10/data
killquery: select pg_terminate_backend(pid) from pg_stat_activity where pid <> pg_backend_pid() and usename != 'dba';
pgrestart: pg_ctl restart -D /data/devdb_10/data
pgbrestart: pgbouncer -R -d /etc/pgbouncer/pgbouncer.ini

